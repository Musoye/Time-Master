<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.6.1.slim.js"
        integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&family=Sora:wght@200;400;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../static/css/index.css" />
    <link rel="stylesheet" href="../static/css/login.css">
    <title>Change Password - Time Master</title>
</head>
<body>
    <div class="row container-fluid">
        <div class="col-md-6 first">
            <img src="logo.jpg" alt="">

            <div class="form">
                <h3 class="form-h">Fortify Your Account: Strengthen Your Password for Enhanced Security</h3>
                <p class="form-p">Enhance Your Account Security: Safeguard Your Information with a Stronger Password!</p>
                <form action="/profile/change_password" method="post">
                    <label for="email" class="inp">Email</label><br>
                    <input type="email" name="email" class="inpu" placeholder="Enter your email" required><br>
                    <label for="password" class="inp">Password</label><br>
                    <input type="password" name="password" class="inpu" placeholder="Enter your new password" required><br>
                    <button class="form-b">Change Password</button>
                </form>

                <p class="fot">&copy;minder 2023</p>
                
            </div>
        </div>

        <div class="col-md-6">
            <div class="second"></div>
        </div>
    </div>

</body>

</html>
