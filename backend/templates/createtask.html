<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.6.1.slim.js"
        integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&family=Sora:wght@200;400;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/../static/css/index.css" >
    <link rel="stylesheet" href="/../static/css/login.css" >
    <title>Create Task - Time Master</title>
</head>

<body>
    <div class="row container-fluid">
        <div class="col-md-6 first">
            <img src="/../static/images/logo.jpg" alt="">

            <div class="form">
                <h1 class="form-h">Manage Your Tasks</h1>
                <p class="form-p">Stay Organized and Stay on Top of Your Project's Progress</p>
                <form action="/{{ pro }}/task/create" method="post">
                    <label for="name" class="inp">Task Name</label><br>
                    <input type="text" name="name" class="inpu" placeholder="Enter your Task name" required><br>
                    <label for="desciption" class="inp">Description</label><br>
                    <textarea name="description" id="" class="inpu" cols="30" rows="4" placeholder="Enter the description" required></textarea><br>
                    <label for="expiry">Expiry date</label><br>
                    <input type="date" name="expiry" id="" class="inpu" required>
                    <select name="status" class="inpu" id="" required>
                        <option value="todo">Todo</option>
                        <option value="ongoing">Ongoing</option>
                        <option value="done">Done</option>
                    </select>
                    <button class="form-c">Add Task</button>
                </form>
                <p class="fot">&copy;minder 2023</p>
                
            </div>
        </div>

        <div class="col-md-6">
            <div class="second"></div>
        </div>
    </div>

</body>

</html>
